<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">Fill the form below</th>

        </tr>

        <tr>
            <td><form >
                <label for="name">Name</label>
            </td>
            <td>    
                <input type="text" name="name" id="name" placeholder="Enter name"> <br>
                </form>
            </td>
        </tr>

        <tr>
            <td><form >
                <label for="password">Password</label>
            </td>
            <td>
                <input type="password" name="password" id="password" placeholder="Enter password"> <br>
                </form>
            </td>
        </tr>

        <tr>
            <td><form >
                <label for="feedback">Feedback</label>
            </td>
            <td>
                <textarea id="feedback" 
                name="feedback" 
                rows="10" cols="30" 
                style="resize: vertical; overflow-y: scroll; overflow-x: scroll;"></textarea><br><br>
                </form>
            </td>
        </tr>

        <tr>
            <td><form >
                <label for="gender">Gender</label>
            </td>
            <td>
                <input type="radio" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female">                
                <label for="female">Female</label>

                </form>
            </td>
        </tr>

        <tr>
            <td><form >
                <label for="subject">Subject</label>
            </td>
            <td>
                <input type="checkbox" name="web" id="web"> 
                <label for="web">Web</label>
                <input type="checkbox" name="math" id="math"> 
                <label for="math">Math</label>
                <input type="checkbox" name="graphics" id="graphics"> 
                <label for="graphics">Graphics</label>
                <input type="checkbox" name="english" id="english"> 
                <label for="english">English</label>

                </form>
            </td>
        </tr>

        <tr>
            <td><form >
                
            </td>
            <td>
                <button type="reset">Reset all</button>
                <button type="submit">Submit Above Details</button>
                </form>
            </td>
        </tr>



          
    </table>
    
</body>
</html>
