<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>
<body>
    <table border="1">
        <tr>
            <th style="background-color: rgb(173, 173, 171);">Region</th>
            <th style="background-color: rgb(159, 161, 155);">Manager</th>
            <th style="background-color: greenyellow;">Coordinator</th>
            <th style="background-color: rgb(161, 163, 159);">Local Rep</th>
            <th style="background-color: rgb(167, 169, 164);">Secretary</th>
        </tr>
        <tr>
            <td>North</td>
            <td>Adam</td>
            <td style="background-color: greenyellow;">Beth</td>
            <td>Callum</td>
            <td>Diane</td>
        </tr>
        <tr>
            <td>South West</td>
            <td rowspan="3" colspan="3" style="text-align: center;">Annie</td>
            
            <td>Dodie</td>
        </tr>
        <tr>
            <td style="background-color: pink;">South East Upper</td>
            
            
            
            <td style="background-color: pink;">Dylan</td>
        </tr>
        <tr>
            <td>South East Lower</td>
           
            <td>Dahlia</td>
        </tr>
        <tr>
            <td>East</td>
            <td>Ash</td>
            <td style="background-color: greenyellow;">Bill</td>
            <td>Cecilia</td>
            <td>Dave</td>
        </tr>
        <tr>
            <td>West</td>
            <td>Art</td>
            <td style="background-color: greenyellow;">Bruce</td>
            <td>Colin</td>
            <td>Danny</td>
        </tr>
    </table>
</body>
</html>
